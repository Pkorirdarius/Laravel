<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table  frame="hsides" cellpadding="5" cellspacing="3" height="50%" weight="30%" >
        <caption>Sample</caption>
        <tr >
            <!-- colspan indicates number of columns occupied by a cell-->
            <th colspan="3" >cell 1</th>
        </tr>
        <tr>
            <!-- Rowspan indicates number of rows occupied by a cell -->
            <td rowspan="2">cell 2</td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td colspan="2">chips</td>
        </tr>
    </table>
</body>
</html>
