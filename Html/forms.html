<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!-- Creating a form -->
     <form action="" method="">
        <label for="name" >Fullname:</label>
        <!-- input for text,passwords,textbox -->
        <input type="text" name="username" placeholder="Enter your name?" maxlength="25"> <br>
        <label for="password">Password:</label> 
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <label for="">Comment:</label> <br>
        <textarea rows="5" cols="30" placeholder="Say your mind it's a safespace"></textarea>
        <br>
        <!-- checkbox  -->
         <label for="">Subjects:</label>
         <br>
        <label for="">Physics:</label>
        <input type="checkbox" checked="" name="Physics" id="">
        <label for="">Web:</label>
        <input type="checkbox" name="web" checked="">
        <br>
        <!-- radio button -->
         <label for="text">Gender:
            <br>
            <input type="radio" name="Gender" id="">Male:
            <input type="radio" name="Gender" id="">female:
        </label>
        <br>
        <br>
        <!-- drop down -->
        <label for="">Marital Status</label>
        <select name="drop-down" id="">
            <option value="Married">Married</option>
            <option value="Single">Single</option>
        </select>
        <br>
        <br>
        <!-- button -->
         <button type="submit">Submit</button>
    </form>
</body>
</html>
